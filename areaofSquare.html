<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Square</title>
</head>
<body>
    
<center>
    <h1 id="border">Area of Square is: <span id="msg">Px</span></h1>
</center>
<center>
    <div id="box"></div>
</center>


<script>

var side = parseInt(prompt("Enter area of side: "))

function area(x){
    total = side*side;

    document.getElementById('msg').innerHTML=total;
    document.getElementById('box').style.height='+' +side+ 'px';
    document.getElementById('box').style.width='+' +side+ 'px';
    document.getElementById('box').style.border='3px solid black';
}
area(side);

</script>
</body>
</html>
